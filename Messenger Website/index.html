<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>messenger.com</title>
    </head> 
    <body class="background">
            <div class="header">
                <div>
                    <img class="logo" src="images/messengerlogo.png"/>
                </div>
                <div>
                    <a href="https://www.messenger.com/rooms" class="menuitems">Rooms</a>
                    <a href="https://www.messenger.com/features" class="menuitems">Features</a>
                    <a href="https://www.messenger.com/privacy" class="menuitems">Privacy & Safety</a>
                    <a href="https://developers.facebook.com/products/messenger/" class="menuitems">For Devlopers</a>

            </div>
        <div class="mainContainer">

                <div class="left">
                    <div class="inner">
                        <h1 class="titleHeader">
                            Be Together,<br>whenever.
                        </h1>

                        <div>

                            Keep Me Sign In
                        </div>
                        <img class="download" src="images/download.png">
                    </div>
                </div>
                <div class="right">
                    <img src="https://drive.google.com/uc?export=view&id=1DpVk00ZRflnWz6j7iU4xrPiYltKiPrq3" class="rightImage" />

            </div>
